<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/backend.css">

    <title>Labiocert</title>
  
  </head>
  <body>
    <div class="container-fluid">


        <!-- minimize button -->
        <div class="minimize">
            <button onclick="minimize()"><i class="fa-solid fa-compress"></i></button>
        </div>
        <div class="nav">
            <div class="click-left"><button onclick="maximize()"><i class="fa-solid fa-caret-left"></i></button></div>
            <div class="logo">
                <img src="/assets/imgbackend/Logo-Labiocert.png" alt="">
            </div>
            <div class="list-nav">
    
            </div>
        </div>

        <!-- main body dashboard -->
        <div class="body">
            <div class="title">
                <span>View Category Service</span>
            </div>
            <div class="body-box">
               <div class="view-servce">
                <div class="category-info">
                   <div class="row">
                    <div class="col-6">
                        <label for="">Service Category Title</label>
                        <input type="text" disabled  class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Status</label>
                        <select name="" id="" class="form-control" disabled>
                            <option value="">Active</option>
                        </select>
                    </div>
                   </div>
                </div>

                <div class="category-info">
                    <div class="row">
                     <div class="col-2">
                         <label for="">Add Parameter</label>
                         <input type="text" class="form-control" placeholder="No">
                     </div>
                     <div class="col-4">
                         <label for=""></label>
                         <input type="text" class="form-control" placeholder="Parameter">
                     </div>
                     <div class="col-3">
                        <label for=""></label>
                        <input type="text" class="form-control" placeholder="Duration Analysis">
                    </div>
                    <div class="col-3">
                        <label for=""></label>
                        <input type="text" class="form-control" placeholder="Method">
                    </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn-success">Add</button>
                        </div>
                     </div>
                 </div>
                
                <table class="mt-4">
                    <tr>
                        <th>No</th>
                        <th>Parameter</th>
                        <th>Duration Analysis</th>
                        <th>Method</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Test Parameter</td>
                        <td>7Days</td>
                        <td>
                        	NF ISO 7932
                        </td>
                        <td>
                      
                            <a href="">
                                <button class="btn-primary">
                                    Update
                                </button>
                            </a>
                            <a href="">
                                <button class="btn-danger">
                                    Delete
                                  
                                </button>
                            </a>
                        </td>

                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Analysis Fees For Food </td>
                        <td>30days</td>
                        <td>
                            ISO 14189
                        </td>
                        <td>
        
                            <a href="">
                                <button class="btn-primary">
                                    Update
                                </button>
                            </a>
                            <a href="">
                                <button class="btn-danger">
                                    Delete
                                </button>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Physico-Chemical Analysis</td>
                        <td>8days</td>
                        <td>
                        	ISO/TS 27265
                        </td>
                        <td>
                   
                            <a href="">
                                <button class="btn-primary" >
                                    Update
                                </button>
                            </a>
                            <a href="">
                                <button class="btn-danger">
                                    Delete
                                </button>
                            </a>
                        </td>
                    </tr>
                </table>

               </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="/assets/js/script_backend.js"></script>

  </body>
</html>
