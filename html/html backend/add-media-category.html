    <div class="container-fluid">

        <!-- minimize button -->
        <div class="minimize">
            <button onclick="minimize()"><i class="fa-solid fa-compress"></i></button>
        </div>
        <div class="nav">
            <div class="click-left"><button onclick="maximize()"><i class="fa-solid fa-caret-left"></i></button></div>
            <div class="logo">
                <img src="/public/assets/image_backend/Logo-Labiocert.png" alt="">

            </div>

        <!-- Dashboard main -->
        <div class="body">

            <div class="body-box">

                         <input type="text" class="form-control" placeholder="No">
                     </div>
                     <div class="col-6">

                    </div>
          
                        
                     <div class="col-4">
                        <label for=""></label>

                            <option value="">Inactive</option>
                        </select>
                    </div>
                
                    </div>
                    <div class="row mt-3">

                 </div>
              <div class="view-servce">

                   <tr>
                       <th>No</th>

                       <th>Status</th>

                   <tr>
                       <td>1</td>

                       <td>
                           <div class="active">Active</div>
                       </td>
                       <td>
                   
                           <a href="">
                               <button class="btn-primary">
                                   Update

                           </a>
                           <a href="">

                                   Delete
                               </button>
                           </a>
                       </td>

                   </tr>
                 
               </table>
