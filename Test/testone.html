<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
       body {
    font-family: Arial, sans-serif;
}

nav {
    background-color: #2c3e50;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
}

.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.menu-toggle .bar {
    height: 3px;
    width: 25px;
    background-color: #fff;
    margin: 4px 0;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}

ul li {
    margin: 0 10px;
}

ul li a {
    color: #fff;
    text-decoration: none;
}

.dropdown-menu {
    /* display: none;
    position: absolute;
    background-color: #2c3e50;
    margin-top: 10px;
    padding: 10px;
    list-style: none; */
}

.dropdown:hover .dropdown-menu {
    display: block;
}

@media (max-width: 768px) {
    .menu-toggle {
        display: flex;
    }

    ul {
        flex-direction: column;
        width: 100%;
        display: none;
    }

    ul li {
        margin: 10px 0;
    }

    ul.showing {
        display: flex;
    }

    .dropdown-menu {
        /* position: static;
        margin-top: 0; */
    }
}
  </style>
</head>
<body>
  <nav>
    <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
    <ul class="nav no-search">
        <li><a href="#">Home</a></li>
        <li class="dropdown">
            <a href="#">Our Services</a>
            <ul class="dropdown-menu">
                <li><a href="#">Pharmaceutical Testing</a></li>
                <li><a href="#">Food and Feed Testing</a></li>
                <li><a href="#">Water and Wastewater Testing</a></li>
            </ul>
        </li>
        <li class="dropdown"><a href="#">Media Center</a>
         <ul class="dropdown-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Home</a></li>
          <li><a href="#">Home</a></li>
         </ul>
        </li>
        <li><a href="#">Location and Contact</a></li>
    </ul>
</nav>
  <script>
 document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.getElementById('mobile-menu');
    const nav = document.querySelector('ul.nav');
          menuToggle.addEventListener('click', function() {
        nav.classList.toggle('showing');
    });
});
    </script>
</body>
</html>
